substitutions:
  devicename: heatpump
  description: Heatpump Controller - Air Handler Configuration

globals:
  - id: unmasked_value_register_0
    type: uint16_t
    restore_value: no
    initial_value: '0'
  - id: unmasked_value_register_5
    type: uint16_t
    restore_value: no
    initial_value: '0'
  - id: unmasked_value_register_210
    type: uint16_t
    restore_value: no
    initial_value: '0'
  - id: unmasked_value_register_211
    type: uint16_t
    restore_value: no
    initial_value: '0'
  - id: compressor_start_count
    type: int
    restore_value: no
    initial_value: '0'
  - id: use_fahrenheit
    type: bool
    restore_value: yes
    initial_value: 'false'

esphome:
  name: upstairs-hvac
  friendly_name: Upstairs-HVAC
  name_add_mac_suffix: true

esp32:
  board: esp32dev
  framework:
    type: esp-idf

# Enable logging
logger:
  level: INFO
  baud_rate: 0

# Enable Home Assistant API
api:

web_server:
  port: 80
  version: 3

ota:
  platform: esphome
  password: !secret OTA_pin
  port: 3232

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret domain_url
  fast_connect: True

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Upstairs-Hvac Fallback Hotspot"
    password: !secret wifi_password
captive_portal:

uart:
  id: mod_bus
  tx_pin: 17
  rx_pin: 16
  baud_rate: 9600
  stop_bits: 1

dht:
  - pin: 13
    model: DHT11
    update_interval: 60s

modbus:
 # flow_control_pin: 5 NOT Used With https://www.amazon.com/dp/B0BKG7SC54?ref_=ppx_hzsearch_conn_dt_b_fed_asin_title_5
  id: heatpump_modbus

modbus_controller:
  - id: "${devicename}"
    address: 0x1
    modbus_id: heatpump_modbus
    setup_priority: -10
    update_interval: 10s

select:
  - platform: modbus_controller
    modbus_controller_id: "${devicename}"
    name: "Operational Mode"
    id: "${devicename}_operational_mode"
    icon: "mdi:fan"
    address: 0x1
    value_type: U_WORD
    optimistic: true
    optionsmap:
      "Off": 0
      "Auto": 1
      "Cool": 2
      "Heat": 3
      "Dry": 4
      "Fan Only": 5

sensor:
  - platform: dht
    pin: 13
    model: DHT11
    temperature:
      name: "Addapter_Temp"
      id: "${devicename}_adapter_temp"
    humidity:
      name: "Addapter_Humidity"
      id: "${devicename}_adapter_humidity"
    update_interval: 60s
    
  - platform: template
    name: "Compressor Starts Per Hour"
    id: compressor_starts_per_hour
    unit_of_measurement: "starts/h"
    accuracy_decimals: 0
    update_interval: 10s
    lambda: |-
      return id(compressor_start_count);

  - platform: uptime
    name: Uptime
    id: "${devicename}_uptime"
    icon: mdi:timelapse
    
  - platform: template
    name: "Coefficient of Performance"
    id: "${devicename}_coefficient_of_performance"
    icon: mdi:copyleft
    accuracy_decimals: 2
    unit_of_measurement: "COP"
    lambda: |-
      // Verify that electricity_consumption is <> 0 to avoid division by 0 error
      if (id(${devicename}_electricity_consumption).state != 0) {
        return id(${devicename}_power_output).state / id(${devicename}_electricity_consumption).state;
      } else return {};
      
  - platform: modbus_controller
    modbus_controller_id: "${devicename}"
    name: "Register 0 switches"
    id: "${devicename}_register_0_switches"
    internal: true
    register_type: holding
    address: 0x0
    value_type: U_WORD
    icon: mdi:eye
    lambda: |-
      // Update the global var unmasked_value_register_0
      id(unmasked_value_register_0) = x;
      return x;
      
  - platform: modbus_controller
    modbus_controller_id: "${devicename}"
    name: "Register 5 switches"
    id: "${devicename}_register_5_switches"
    internal: true
    register_type: holding
    address: 0x5
    value_type: U_WORD
    icon: mdi:eye
    lambda: |-
